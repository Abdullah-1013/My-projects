<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      flex-direction: column;
      animation: backgroundColorChange 10s infinite alternate;
    }
    
    h1 {
      font-size: 2.5rem;
    }

    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .countdown-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .celebration-message {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
    }

    .fireworks {
      font-size: 3rem;
      color: yellow;
    }

    @keyframes backgroundColorChange {
      0% {
        background: #FF5733;
      }
      50% {
        background: #33CFFF;
      }
      100% {
        background: #FF5733;
      }
    }

  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>Countdown to New Year 2025</h1>
    <div class="timer" id="timer">Loading...</div>
    <div id="celebration" class="celebration-message" style="display: none;">
      ðŸŽ‰ Happy New Year 2025! ðŸŽ†
    </div>
  </div>

  <script>
    // Function to request notification permission
    function requestNotificationPermission() {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            console.log("Notification permission granted.");
          }
        });
      }
    }

    // Function to trigger a notification
    function triggerNotification() {
      if (Notification.permission === "granted") {
        new Notification("ðŸŽ‰ Happy New Year 2025!", {
          body: "May this year bring joy and prosperity to you and your loved ones!",
          icon: "https://www.example.com/new-year-icon.png", // Optional: Add your own icon URL
        });
      }
    }

    // Countdown timer logic
    function countdownToNewYear() {
      const newYearDate = new Date("2025-01-01T00:00:00Z");
      const timerElement = document.getElementById("timer");
      const celebrationElement = document.getElementById("celebration");

      const interval = setInterval(() => {
        const now = new Date();
        const timeDiff = newYearDate - now;

        if (timeDiff <= 0) {
          clearInterval(interval);
          timerElement.textContent = "Happy New Year!";
          celebrationElement.style.display = "block";
          
          // Trigger the notification when time's up
          triggerNotification();
        } else {
          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((timeDiff / 1000 / 60) % 60);
          const seconds = Math.floor((timeDiff / 1000) % 60);

          timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    // Request permission and start countdown
    requestNotificationPermission();
    countdownToNewYear();
  </script>

</body>
</html>
